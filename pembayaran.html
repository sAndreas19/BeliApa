<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pembayaran.css">

</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Alamat</h3>
                <div class="inputBox">
                    <span>nama lengkap :</span>
                    <input type="text" placeholder="delyon">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="email@contoh.com">
                </div>
                <div class="inputBox">
                    <span>alamat :</span>
                    <input type="text" placeholder="nomor, gang, jln">
                </div>
                <div class="inputBox">
                    <span>kota :</span>
                    <input type="text" placeholder="Medan">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>negara :</span>
                        <input type="text" placeholder="Indonesia">
                    </div>
                </div>

            </div>
            <div class="col">
                <h3 class="title">pembayaran</h3>
                <div class="inputBox">
                    <span>Jenis Kartu :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nama pada kartu :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>nomor kartu :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div>    
    
</body>
</html>
